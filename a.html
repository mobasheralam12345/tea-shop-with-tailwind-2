<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {  display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1.2fr 1.8fr;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                "a b"
                "c d";
            }

            .a { grid-area: a; }

            .b { grid-area: b; }

            .c { grid-area: c; }

            .d { grid-area: d; }


    </style>
</head>
<body>
    <div class="container">
        <div class="a">1</div>
        <div class="b">2</div>
        <div class="c">3</div>
        <div class="d">4</div>
      </div>
</body>
</html>
